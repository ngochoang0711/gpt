{% extends 'base.html' %}
{% block content %}
<h2>Dashboard</h2>
<form method="post" action="{{ url_for('main.add_task') }}">
    <input name="title" placeholder="New Task" required>
    <button type="submit">Add</button>
</form>
<ul>
{% for task in tasks %}
    <li>
        {{ task.title }} - {% if task.completed %}Complete{% else %}Incomplete{% endif %}
        <a href="{{ url_for('main.toggle_task', task_id=task.id) }}">Toggle</a>
        <a href="{{ url_for('main.delete_task', task_id=task.id) }}">Delete</a>
    </li>
{% else %}
    <li>No tasks</li>
{% endfor %}
</ul>
<a href="{{ url_for('main.templates') }}">Template Library</a>
{% endblock %}
