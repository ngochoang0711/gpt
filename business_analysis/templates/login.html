{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
    <input name="username" placeholder="Username" required>
    <input name="password" placeholder="Password" type="password" required>
    <button type="submit">Login</button>
</form>
<a href="{{ url_for('auth.signup') }}">Sign Up</a>
{% endblock %}
